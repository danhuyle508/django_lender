{% load static %}
<!DOCTYPE html>
<html>
    <head>
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="icon" type="image/png" href="{% static "assets/dino.png" %}">
            <link rel="stylesheet" href="{% static "css/normalize.css" %}">
            <link rel="stylesheet" href="{% static "css/skeleton.css" %}">
            <link rel="stylesheet" href="{% static "css/style.css" %}">
    </head>
    <body>
        <header>
            <img src="{% static "assets/dino.png" %}">
            <nav>
                <ul>
                  <li><a href="{% url "home" %}">Home</a></li>
                  {% if user.is_authenticated %}
                  <li><a href="{% url "book_list" %}">Book List</a></li>
                  {% if user.is_superuser %}
                  <li><a href="{% url "admin:index" %}">Admin</a></li>
                  {% endif %}
                  <li><a href="{% url "logout" %}">Logout</a></li>
                  {% else %}
                  <li><a href="{% url "django_registration_register" %}">Signup</a></li>
                  <li><a href="{% url "login" %}">Signin</a></li>
                  {% endif %}
                </ul>
              </nav>
        </header>
        <main>
            {% block content %}
            {% endblock content %}
        </main>
    </body>
</html>
